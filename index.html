<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest</title>
    <!--Font awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!--custom style-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="main-body">
        <div class="body-col">
           <div class="page-content">
                <h2 class="page-title">How much interest will I make?</h2>
                <p class="page-paragraph">
                    Our flexible saving plans help you save at your own pace as well
                    as get interest on your saved amount when last for a particular 
                    duration without been withdraw.
                </p>
                <div class="calc-container">
                    <div class="grid-col">
                        <label for="amount">Amount</label>
                        <input class="input-col" type="text" value="2000.00" name="amount" id="amount">
                    </div>
                    <div class="grid-col">
                        <label for="plans">Savings Plan</label>
                        <select name="plans" id="plans">
                            <option style="padding: 10px;" value="piggy">PIGGY Bank</option>
                            <option value="safelock">SafeLock</option>
                            <option value="targets">Targets</option>
                            <option value="flex_naira">Flex Naira</option>
                            <option value="flex_dollar">Flex Dollar</option>
                        </select>
                    </div>
                    <div class="grid-col">
                        <label for="frequency">Savings Frequency</label>
                        <select name="frequency" id="frequency">
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    <div class="grid-col">
                        <label for="duration">Savings Duration (Yearly}</label>
                        <input class="input-col" type="number" value="1" id="duration">
                    </div>
                </div>
                <div class="calc-btn" id="calc">
                    <button onclick="calculate()">Calculate</button>
                </div>
           </div>
        </div>
        <div class="body-col blue-bg" id="response">
            <div class="form-container">
               <div class="balance" id="balance">
                    <h3>Total Balance</h3>
                    <h2>#<span id="total_balance">104000</span> </h2>
               </div>
    
                <div class="form-col interest" id="interest">
                    <h5>Interest</h5>
                    <h4>#<span id="total_interest">15600</span></h4>
                </div>
                <div class="form-col amount-saved" id="saved">
                    <h5>Amount saved</h5>
                    <h4>#<span id="amount_saved">104000</span></h4>
                </div>
                <div class="form-col duration" id="duration">
                    <h5>Duration</h5>
                    <h4><span id="years">1</span> year</h4>
                </div>
                <div class="form-col">
                    <button>Start saving</button>
                </div>
            </div>
            <div class="style">
                <span class="top-right">X</span>
                <span class="bottom-left">D</span>
                <span class="bottom-right">C</i></span>
            </div>
        </div>
    </section>
    <script src="./calculator.js"></script>
</body>
</html>
